                $.ajax({
                    type: "POST",

                        $.getJSON("http://ddragon.leagueoflegends.com/cdn/" + patch + "/data/it_IT/championFull.json", function (lol) {

                                if (response[i] === 0) continue;
                                champ = lol["keys"][response[i]];
                                img = lol["data"][champ]["image"]["full"];
                                document.getElementById("champ" + i).src = "http://ddragon.leagueoflegends.com/cdn/" + patch + "/img/champion/" + img;

                        });
