               style="border-radius: 25px;" style="width:100px; height:30px">

<script type="text/javascript">
    $(document).ready(function () {

        $.ajax({
            type: "POST",
            url: "/getcookie",
            data: {},
            dataType: 'JSON',
            success: function (response) {

                if (response["success"]) {

                    document.getElementById("id-input").value = response['code']

                }

            },
            error: function () {


            }
        });

        $("#id-bottone").click(function (e) {

            var bool = true;
            var code = document.getElementById("id-input").value;
            if (code.length === 0) {
                document.getElementById("error-code").innerHTML = "Password errata, ritenta!";
                bool = false;
            } else
                document.getElementById("error-code").innerHTML = "";

            if (bool) {
                $.ajax({
                    type: "POST",
                    url: "/code",
                    data: {id: code},
                    dataType: 'JSON',
                    success: function (response) {

                        console.log("ok")

                        if (response["success"]) {
                            $.ajax({
                                type: "POST",
                                url: "/setcookie",
                                data: {code: code},
                                dataType: 'JSON',
                                success: function () {

                                    console.log("ok")

                                },
                                error: function () {
                                    console.log("errore")
                                }

                            });
                            window.location.href = '/waiting';
                        }

                    },
                    error: function (response) {
                        console.log(response);
                    }

                });

            }


        });
    })
    ;


</script>

{% endblock %}
